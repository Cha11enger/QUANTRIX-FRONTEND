name: Bruno API Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bruno-collection/**'
      - 'src/**'
      - '.env.example'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'bruno-collection/**'
      - 'src/**'
      - '.env.example'
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  validate-collection:
    name: Validate Bruno Collection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'bruno-collection/package-lock.json'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Install collection dependencies
        working-directory: bruno-collection
        run: npm ci

      - name: Validate TypeScript
        working-directory: bruno-collection
        run: npm run build

      - name: Validate environments
        working-directory: bruno-collection
        run: npm run validate-env

      - name: Generate collection
        working-directory: bruno-collection
        run: npm run generate

  test-api-development:
    name: Test API (Development)
    runs-on: ubuntu-latest
    needs: validate-collection
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.environment == 'development'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quantrix_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/quantrix_test" >> .env
          echo "NODE_ENV=test" >> .env

      - name: Run database migrations
        run: npm run db:migrate

      - name: Start API server
        run: |
          npm run dev &
          sleep 10
        env:
          NODE_ENV: test

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Install collection dependencies
        working-directory: bruno-collection
        run: npm ci

      - name: Update environments
        working-directory: bruno-collection
        run: npm run update-env

      - name: Run health checks
        working-directory: bruno-collection
        run: npm run test:health

      - name: Run API tests
        working-directory: bruno-collection
        run: npm run test:api

      - name: Run authentication tests
        working-directory: bruno-collection
        run: npm run test:auth

  test-api-staging:
    name: Test API (Staging)
    runs-on: ubuntu-latest
    needs: validate-collection
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'bruno-collection/package-lock.json'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Install collection dependencies
        working-directory: bruno-collection
        run: npm ci

      - name: Setup staging environment
        working-directory: bruno-collection
        run: |
          echo "Configuring staging environment variables..."
          # Add staging-specific environment setup here
        env:
          STAGING_API_URL: ${{ secrets.STAGING_API_URL }}
          STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}

      - name: Run staging health checks
        working-directory: bruno-collection
        run: npx @usebruno/cli run Health --env staging --reporter json --output staging-health-results.json

      - name: Run staging API tests
        working-directory: bruno-collection
        run: npx @usebruno/cli run API --env staging --reporter json --output staging-api-results.json

      - name: Upload staging test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: staging-test-results
          path: bruno-collection/*-results.json

  test-api-production:
    name: Test API (Production)
    runs-on: ubuntu-latest
    needs: validate-collection
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'bruno-collection/package-lock.json'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Install collection dependencies
        working-directory: bruno-collection
        run: npm ci

      - name: Setup production environment
        working-directory: bruno-collection
        run: |
          echo "Configuring production environment variables..."
          # Add production-specific environment setup here
        env:
          PRODUCTION_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          PRODUCTION_API_KEY: ${{ secrets.PRODUCTION_API_KEY }}

      - name: Run production health checks only
        working-directory: bruno-collection
        run: npx @usebruno/cli run Health --env production --reporter json --output production-health-results.json

      - name: Upload production test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: production-test-results
          path: bruno-collection/*-results.json

  generate-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [test-api-development, test-api-staging, test-api-production]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate summary report
        run: |
          echo "# Bruno API Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "test-results" ]; then
            for env_dir in test-results/*/; do
              if [ -d "$env_dir" ]; then
                env_name=$(basename "$env_dir")
                echo "### $env_name Environment" >> $GITHUB_STEP_SUMMARY
                
                for result_file in "$env_dir"*.json; do
                  if [ -f "$result_file" ]; then
                    echo "- âœ… $(basename "$result_file" .json)" >> $GITHUB_STEP_SUMMARY
                  fi
                done
                echo "" >> $GITHUB_STEP_SUMMARY
              fi
            done
          else
            echo "No test results found." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "## Collection Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Collection Version**: $(cat bruno-collection/package.json | jq -r '.version')" >> $GITHUB_STEP_SUMMARY
          echo "- **Bruno Version**: $(bruno --version)" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY

      - name: Upload combined results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: all-test-results
          path: test-results/
          retention-days: 30